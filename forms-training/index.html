<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal detais</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required placeholder="Vitor Hugo Lopes"/>
            </li>

            <li>
              <label for="useremail">Your email adress</label>
              <input type="email" name="user-email" id="useremail" required/>
            </li>

            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7"/>
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2003-01-01"/>
            </li>
            <li>
              <label for="favorite-color">Yor favorite color</label>
              <select name="favorite-color" id="favorite-color">
                <option value="blue">My favorit color is Blue</option>
                <option value="black">My favorit color is Black</option>
                <option value="red">My favorit color is Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermensage">Your message</label>
          <textarea name="user-mensage" id="usermensage" required rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline" required>
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-control-inline" required>
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via phone call</label>
            </li>

            <li class="form-control-inline" required>
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agreed to terms?</label>
          </div>
        </section>

        <section class="form-buttons">
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
